<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PC Remote — Touchpad</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto;margin:0;display:flex;flex-direction:column;height:100vh}
    #pad{flex:1;background:#111;color:#fff;touch-action:none;display:flex;align-items:center;justify-content:center}
    /* Controls: flexible and wrap on small screens */
    #controls{display:flex;gap:8px;padding:8px;background:#f3f3f3;flex-wrap:wrap;align-items:center}
    button{padding:10px 14px;border-radius:6px;border:1px solid #ccc;flex:0 0 auto}
    #status{margin-left:auto;align-self:center;padding:6px 10px;border-radius:6px;background:#e0ffe0;border:1px solid #b2ffb2}
    label{display:flex;align-items:center;gap:6px}
    /* Make range control grow to available space */
    #sensitivity{width:140px}

    /* Small-screen adjustments */
    @media (max-width: 600px) {
      #controls{gap:6px;padding:6px}
      button{flex:1 1 calc(50% - 8px);padding:8px;font-size:14px;min-width:0}
      label{flex:1 1 100%}
      #sensitivity{width:100%}
      #status{margin-left:0;order:999;width:100%;text-align:center;background:#ffdede;border-color:#ffb2b2}
      #pad{font-size:14px}
    }
    /* Prevent browser swipe-to-go-back / overscroll gestures */
    html, body, #pad { overscroll-behavior: none; }
  </style>
</head>
<body>
  <div id="pad">Toca y arrastra aquí para mover el cursor</div>
  <div id="controls">
    <button id="left">Click Izq</button>
    <button id="right">Click Der</button>
    <button id="drag-lock">Bloq Arrastre</button>
    <button id="vol-up">Vol +</button>
    <button id="vol-down">Vol -</button>
    <button id="mute">Mute</button>
    <label for="sensitivity">Sensibilidad
      <input id="sensitivity" type="range" min="0.2" max="3" step="0.1" value="1">
    </label>
    <label id="profiles-label">Perfiles
      <select id="profiles"></select>
      <button id="save-profile">Guardar</button>
    </label>
    <button id="keyboard-toggle">Teclado</button>
    <input id="keyboard-input" type="text" placeholder="Escribe y presiona Enter" style="display:none;flex:1">
    <button id="clipboard-to-pc">Enviar Clipboard a PC</button>
    <button id="clipboard-from-pc">Pedir Clipboard PC</button>
    <div id="status">Desconectado</div>
  </div>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="/static/client.js"></script>
</body>
</html>
