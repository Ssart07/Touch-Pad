<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PC Remote — Touchpad</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto;margin:0;display:flex;flex-direction:column;height:100vh}
    #pad{flex:1;background:#111;color:#fff;touch-action:none;display:flex;align-items:center;justify-content:center}
    #controls{display:flex;gap:8px;padding:8px;background:#f3f3f3}
    button{padding:10px 14px;border-radius:6px;border:1px solid #ccc}
    #status{margin-left:auto;align-self:center;padding:6px 10px;border-radius:6px;background:#e0ffe0;border:1px solid #b2ffb2}
    label{display:flex;align-items:center;gap:6px}
  </style>
</head>
<body>
  <div id="pad">Toca y arrastra aquí para mover el cursor</div>
  <div id="controls">
    <button id="left">Click Izq</button>
    <button id="right">Click Der</button>
    <button id="drag-lock">Bloq Arrastre</button>
    <button id="vol-up">Vol +</button>
    <button id="vol-down">Vol -</button>
    <button id="mute">Mute</button>
    <label for="sensitivity">Sensibilidad
      <input id="sensitivity" type="range" min="0.2" max="3" step="0.1" value="1">
    </label>
    <div id="status">Desconectado</div>
  </div>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
